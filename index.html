<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Opções Responsivo</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <header>
        <h1>Dashboard Financeiro</h1>
        <p>Selecione uma opção abaixo:</p>
    </header>

    <div class="menu-container">
        <button class="menu-button" onclick="handleMenuClick('earnings')">
            Earnings Balance
        </button>

        <button class="menu-button" onclick="handleMenuClick('daily-control')">
            Daily Financial Control
        </button>

        <button class="menu-button" onclick="handleMenuClick('reports')">
            Relatórios Mensais
        </button>

        <button class="menu-button" onclick="handleMenuClick('settings')">
            Configurações
        </button>
    </div>

    <p class="feedback-message" id="feedback">Clique em um botão para ver a ação no console!</p>
<style>
/* Reset Básico e Estilo do Corpo */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f7f9;
    color: #333;
    text-align: center;
}

header {
    background-color: #007bff;
    color: white;
    padding: 20px;
    margin-bottom: 30px;
}

/* --- Menu Contêiner (Responsividade principal aqui) --- */
.menu-container {
    display: flex; /* Habilita o Flexbox */
    flex-wrap: wrap; /* Permite que os itens quebrem para a próxima linha */
    justify-content: center; /* Centraliza os botões no contêiner */
    gap: 15px; /* Espaço entre os botões */
    padding: 20px;
    max-width: 1000px;
    margin: 0 auto; /* Centraliza o contêiner na página */
}

/* Estilo dos Botões */
.menu-button {
    flex: 1 1 200px; /* Flex-grow, Flex-shrink, Flex-basis */
    /* Garante que o botão ocupe no mínimo 200px,
       mas possa crescer ou encolher */
    padding: 25px 15px;
    border: none;
    border-radius: 8px;
    background-color: #ffffff;
    color: #007bff;
    font-size: 1.1em;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-transform: uppercase;
}

.menu-button:hover {
    background-color: #007bff;
    color: white;
    transform: translateY(-3px); /* Efeito de elevação ao passar o mouse */
    box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
}

/* Estilo para a mensagem de feedback */
.feedback-message {
    margin-top: 30px;
    font-size: 1.2em;
    color: #007bff;
    font-weight: bold;
}


/* --- Media Query para Responsividade em Telas Menores (Celulares) --- */
@media (max-width: 600px) {
    .menu-container {
        /* Remove o 'flex-basis' dos botões e os faz ocupar 100% da largura
           disponível para que fiquem empilhados verticalmente */
        flex-direction: column; 
        align-items: stretch; /* Garante que os botões ocupem toda a largura */
        padding: 10px;
    }

    .menu-button {
        flex: 1 1 100%; /* Ocupa a largura total */
        margin-bottom: 10px; /* Espaçamento entre os botões empilhados */
        padding: 20px 15px;
        font-size: 1em;
    }
        }
    
    
</style>

<script>
/**
 * Função para lidar com o clique em qualquer botão do menu.
 * @param {string} option O identificador da opção clicada.
 */
function handleMenuClick(option) {
    // Referência ao elemento de feedback no HTML
    const feedbackElement = document.getElementById('feedback');
    
    // Switch para lidar com diferentes opções
    switch(option) {
        case 'earnings':
            console.log("Ação: Navegar para Earnings Balance.");
            feedbackElement.textContent = "Acessando: Saldo de Ganhos (Earnings Balance)";
            // Aqui você colocaria a lógica de redirecionamento ou carregamento de conteúdo
            break;
            
        case 'daily-control':
            console.log("Ação: Navegar para Daily Financial Control.");
            feedbackElement.textContent = "Acessando: Controle Financeiro Diário";
            break;
            
        case 'reports':
            console.log("Ação: Navegar para Relatórios Mensais.");
            feedbackElement.textContent = "Acessando: Relatórios Mensais";
            break;

        case 'settings':
            console.log("Ação: Abrir Configurações.");
            feedbackElement.textContent = "Acessando: Configurações";
            break;

        default:
            console.log("Opção desconhecida:", option);
            feedbackElement.textContent = "Opção não reconhecida.";
            break;
    }
}

// O código será executado quando a página carregar
document.addEventListener('DOMContentLoaded', () => {
    console.log("Página carregada. Menu pronto para uso.");
});
    
    
</script>
    
    <script src="script.js"></script> </body>
</html>
