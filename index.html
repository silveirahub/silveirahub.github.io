<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Dashboard</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header>
        <h1>Dashboard Financeiro</h1>
        <p>Selecionar finanças.</p>
    </header>

    <div class="menu-container">
        <button class="menu-button" data-file="earnings.html" onclick="openModalAndLoad(this)">
            Earnings Balance
        </button>

        <button class="menu-button" data-file="daily-finacial-control.html" onclick="openModalAndLoad(this)">
            Daily Financial Control
        </button>

        <button class="menu-button" data-file="reports.html" onclick="openModalAndLoad(this)">
            Relatórios Mensais
        </button>

        <button class="menu-button" data-file="settings.html" onclick="openModalAndLoad(this)">
            Configurações
        </button>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h2>Detalhes da Opção</h2>
            
            <div id="modal-content-area">
                <p>Carregando...</p>
            </div>
        </div>
    </div>
    <style>
        
        
        /* Estilos do Menu (Mantidos) */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f7f9;
    color: #333;
    text-align: center;
}
header {
    background-color: #007bff;
    color: white;
    padding: 20px;
    margin-bottom: 30px;
}
.menu-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    padding: 20px;
    max-width: 1000px;
    margin: 0 auto;
}
.menu-button {
    flex: 1 1 200px; 
    padding: 25px 15px;
    border: none;
    border-radius: 8px;
    background-color: #ffffff;
    color: #007bff;
    font-size: 1.1em;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-transform: uppercase;
}
.menu-button:hover {
    background-color: #007bff;
    color: white;
    transform: translateY(-3px);
    box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
}
@media (max-width: 600px) {
    .menu-container {
        flex-direction: column; 
        align-items: stretch;
        padding: 10px;
    }
    .menu-button {
        flex: 1 1 100%;
        margin-bottom: 10px;
        padding: 20px 15px;
        font-size: 1em;
    }
}
/* Fim dos Estilos do Menu */

/* --- Estilos do Modal --- */

/* O Modal (Fundo escurecido que cobre toda a tela) */
.modal {
    display: none; /* Inicia oculto */
    position: fixed; /* Fixa o modal na tela */
    z-index: 1000; /* Garante que fique por cima de tudo */
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto; /* Permite rolagem se o conteúdo for grande */
    background-color: rgba(0, 0, 0, 0.6); /* Fundo preto semi-transparente */
    backdrop-filter: blur(3px); /* Efeito de desfoque no fundo */
}

/* Conteúdo do Modal (A caixa branca) */
.modal-content {
    background-color: #ffffff;
    margin: 10% auto; /* 10% do topo e centralizado horizontalmente */
    padding: 30px;
    border: 1px solid #888;
    width: 80%; /* Largura padrão */
    max-width: 700px; /* Largura máxima */
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    position: relative;
    animation: fadeIn 0.5s; /* Animação de entrada */
    text-align: left;
}

/* Animação de entrada */
@keyframes fadeIn {
    from {opacity: 0; transform: translateY(-50px);}
    to {opacity: 1; transform: translateY(0);}
}

/* Botão de Fechar (X) */
.close-button {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
    line-height: 20px;
    padding: 0 5px;
    transition: color 0.3s;
}

.close-button:hover,
.close-button:focus {
    color: #333;
    text-decoration: none;
}

/* Área onde o conteúdo HTML será carregado */
#modal-content-area {
    margin-top: 20px;
    padding-top: 15px;
    border-top: 1px solid #eee;
}

    </style>
<script>
    
    // Referência ao elemento Modal e à área de conteúdo
const modal = document.getElementById('myModal');
const modalContentArea = document.getElementById('modal-content-area');

/**
 * Abre o modal e carrega um arquivo HTML específico.
 * @param {HTMLElement} button O botão que foi clicado.
 */
function openModalAndLoad(button) {
    // Pega o nome do arquivo a ser carregado do atributo 'data-file' do botão
    const fileName = button.getAttribute('data-file');
    
    // 1. Exibe o Modal
    modal.style.display = 'block';
    
    // 2. Limpa e mostra mensagem de carregamento
    modalContentArea.innerHTML = '<p>Carregando conteúdo de **' + fileName + '**...</p>';

    // 3. Carrega o Conteúdo Externo
    fetch(fileName)
        .then(response => {
            // Verifica se a resposta foi bem-sucedida (status 200)
            if (!response.ok) {
                // Lança um erro se o arquivo não for encontrado
                throw new Error(`Erro ao carregar o arquivo: ${response.status} ${response.statusText}`);
            }
            // Converte a resposta para texto (o conteúdo HTML)
            return response.text();
        })
        .then(htmlContent => {
            // Insere o conteúdo HTML carregado na área do modal
            modalContentArea.innerHTML = htmlContent;
        })
        .catch(error => {
            // Exibe o erro no console e no modal
            console.error('Falha ao carregar o arquivo HTML:', error);
            modalContentArea.innerHTML = `<p style="color: red;">Não foi possível carregar o conteúdo. Arquivo **${fileName}** não encontrado ou erro de rede.</p>`;
        });
}

/**
 * Fecha o modal.
 */
function closeModal() {
    modal.style.display = 'none';
    // Opcional: Limpar o conteúdo ao fechar
    modalContentArea.innerHTML = '';
}

// Fecha o modal se o usuário clicar fora dele
window.onclick = function(event) {
    if (event.target == modal) {
        closeModal();
    }
}

</script>
    <script src="script.js"></script> 
</body>
</html>
